<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>put any integer N</h3>
    <input id="poly" type="number" />
    <button onclick="polygon()">submit</button>
    <script>
        function polygon(){
            var ntgr=document.getElementById("poly").value;
            var ntgr=(ntgr-2) *180;
            document.write(ntgr);

        }
    </script>
</body>
</html>
